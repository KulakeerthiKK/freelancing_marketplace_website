{% extends 'base.html' %}
{% block title %}Submit Feedback{% endblock %}

{% block content %}
<h1>Submit Feedback for {{ project.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'client_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
