{% extends 'freelancer/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Upload Profile Picture</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render the form fields with Bootstrap styling -->
            <div class="form-group">
                {{ form.profile_picture.label }}
                {{ form.profile_picture|add_class:"form-control" }}
            </div>
            
            <!-- Image Preview Section -->
            <div class="mt-3">
                <label for="profile_picture_preview">Preview:</label>
                <img id="profile_picture_preview" src="#" alt="Profile Picture Preview" class="img-fluid" style="max-width: 150px; display: none;">
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
    </div>

    <!-- JavaScript to handle image preview -->
    <script>
        const profilePictureInput = document.getElementById('id_profile_picture');
        const profilePicturePreview = document.getElementById('profile_picture_preview');

        profilePictureInput.addEventListener('change', function() {
            const file = profilePictureInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePicturePreview.src = e.target.result;
                    profilePicturePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                profilePicturePreview.style.display = 'none';
            }
        });
    </script>
{% endblock %}
