{% extends 'freelancer/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ freelancer.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ freelancer.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
                
                <!-- Image Preview Section -->
                <div class="mt-3">
                    <label for="profile_picture_preview">Preview:</label>
                    <img id="profile_picture_preview" src="#" alt="Profile Picture Preview" class="img-fluid" style="max-width: 150px; display: none;">
                </div>
                
                {% if freelancer.profile_picture %}
                    <div class="mt-2">
                        <label>Current Profile Picture:</label>
                        <img src="{{ freelancer.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail" style="max-width: 150px;">
                    </div>
                {% endif %}
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- JavaScript to handle image preview -->
    <script>
        const profilePictureInput = document.getElementById('profile_picture');
        const profilePicturePreview = document.getElementById('profile_picture_preview');

        profilePictureInput.addEventListener('change', function() {
            const file = profilePictureInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePicturePreview.src = e.target.result;
                    profilePicturePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                profilePicturePreview.style.display = 'none';
            }
        });
    </script>
{% endblock %}
