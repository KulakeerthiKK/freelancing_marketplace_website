<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .landing-container {
            text-align: center;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            margin: 1rem 0;
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
        .btn-job-seeker {
            background-color: #4CAF50;
            color: white;
        }
        .btn-job-seeker:hover {
            background-color: #3a9241;
        }
        .btn-job-poster {
            background-color: #007BFF;
            color: white;
        }
        .btn-job-poster:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to Freelancing Marketplace</h1>
        <p>Are you here to find the perfect job or post one?</p>
        <div class="d-grid gap-3">
            <a href="{% url 'freelancer_login' %}" class="btn btn-custom btn-job-seeker">I am Looking for a Job</a>
            <a href="{% url 'client_login' %}" class="btn btn-custom btn-job-poster">I Want to Post a Job</a>
        </div>
    </div>
</body>
</html>
