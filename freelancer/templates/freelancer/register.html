<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Freelancer Registration</h3>
                    </div>
                    <div class="card-body">
                        <!-- Registration Form -->
                        <form id="registrationForm" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter your password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </div>
                        </form>

                        <!-- Login Redirect -->
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="{% url 'freelancer_login' %}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messages = {{ messages|safe }}; // Pass Django messages as JSON

            if (messages && messages.length > 0) {
                messages.forEach(message => {
                    Swal.fire({
                        icon: message.tags.includes('error') ? 'error' : 'success',
                        title: message.tags.includes('error') ? 'Error' : 'Success',
                        text: message.message,
                        confirmButtonText: 'OK',
                    });
                });
            }

            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', (e) => {
                const password1 = document.getElementById('password1').value;
                const password2 = document.getElementById('password2').value;

                if (password1 !== password2) {
                    e.preventDefault(); // Prevent form submission
                    Swal.fire({
                        icon: 'error',
                        title: 'Passwords Do Not Match!',
                        text: 'Please make sure your passwords are the same.',
                        confirmButtonText: 'OK',
                    });
                }
            });
        });
    </script>
</body>
</html>
