<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Hamburger</title>
    
    <!-- Link to Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Sidebar Styling */
        #sidebarMenu {
            background: linear-gradient(to right, #0066cc, #3399ff); /* Blue gradient */
            padding: 40px;
            border-radius: 10px;
            height: 100vh; /* Full height */
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            transition: all 0.3s ease;
        }

        /* Text for menu items */
        .menu-text {
            padding-left: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Styling for menu items */
        .nav-item {
            margin: 10px 0;
            border-radius: 8px; /* Border-radius for menu items */
        }

        /* Hover effect on menu items */
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light hover effect */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Active link styling */
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: bold;
        }

        /* FontAwesome icon styling */
        .nav-link i {
            font-size: 18px;
            transition: transform 0.3s ease;
            color: #fff; /* Icon color */
        }

        /* Hover effect for icons */
        .nav-item:hover i {
            transform: rotate(15deg);
        }

        /* Font styling for menu text */
        .nav-link {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Adjusting text color on hover and active states */
        .nav-item:hover .nav-link {
            color: #fff;
        }

        .nav-item .nav-link:hover {
            color: #fff; /* Ensures that text color is white when hovering */
        }

        /* Responsive adjustments for mobile view */
        @media (max-width: 768px) {
            #sidebarMenu {
                position: fixed;
                top: 0;
                left: -250px; /* Initially hidden */
                width: 250px;
                transition: left 0.3s ease;
            }
            #sidebarMenu.show {
                left: 0;
            }

            /* Hide text and only show icons when sidebar is collapsed */
            #sidebarMenu.collapsed .menu-text {
                display: none;
            }
        }

        /* Hamburger menu styling */
        .hamburger-menu {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        /* Display hamburger on smaller screens */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
        }
    </style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="hamburger-menu" id="hamburgerMenu">
    <i class="fa fa-bars"></i>
</div>

<!-- Sidebar Menu -->
<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
        <ul class="nav flex-column">
            <!-- Dashboard -->
            <li class="nav-item">
                <a class="nav-link active" href="/admin_panel/dashboard/">
                    <i class="fa fa-tachometer"></i>
                    <span class="menu-text">Dashboard</span>
                </a>
            </li>

            <!-- User Management -->
            <li class="nav-item">
                <a class="nav-link" href="/admin_panel/user_management/">
                    <i class="fa fa-users"></i>
                    <span class="menu-text">User Management</span>
                </a>
            </li>

            <!-- Project Management -->
            <li class="nav-item">
                <a class="nav-link" href="/admin_panel/project_management/">
                    <i class="fa fa-briefcase"></i>
                    <span class="menu-text">Project Management</span>
                </a>
            </li>

            <!-- System Settings -->
            <li class="nav-item">
                <a class="nav-link" href="/admin_panel/system_settings/">
                    <i class="fa fa-cogs"></i>
                    <span class="menu-text">System Settings</span>
                </a>
            </li>

            <!-- Reports & Analytics -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-file"></i>
                    <span class="menu-text">Reports & Analytics</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Script for Sidebar Toggle -->
<script>
    // Toggle sidebar visibility on clicking hamburger menu
    document.getElementById("hamburgerMenu").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.toggle("show");
    });

    // Toggle sidebar collapse on clicking a nav item
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function () {
            this.classList.toggle('active');
        });
    });

    // Toggle sidebar collapse to hide text
    document.querySelector("#sidebarMenu").addEventListener('click', function () {
        this.classList.toggle('collapsed'); /* Toggle sidebar collapse */
    });
</script>

</body>
</html>
