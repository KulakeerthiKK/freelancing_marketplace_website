{% extends 'admin_panel/base.html' %}
{% block content %}
<div class="container-fluid">
  <h1 class="mb-4">User Management</h1>

  <!-- Metrics Section -->
  <div class="row mb-4">
    <!-- Total Users -->
    <div class="col-md-3">
      <div class="card text-white bg-primary shadow">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-people-fill fs-1 me-3"></i>
          <div>
            <h5>Total Users</h5>
            <h3>1,245</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Active Freelancers -->
    <div class="col-md-3">
      <div class="card text-white bg-success shadow">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-person-workspace fs-1 me-3"></i>
          <div>
            <h5>Active Freelancers</h5>
            <h3>768</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Active Clients -->
    <div class="col-md-3">
      <div class="card text-white bg-warning shadow">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-briefcase-fill fs-1 me-3"></i>
          <div>
            <h5>Active Clients</h5>
            <h3>477</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Suspended Accounts -->
    <div class="col-md-3">
      <div class="card text-white bg-danger shadow">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-person-x-fill fs-1 me-3"></i>
          <div>
            <h5>Suspended Accounts</h5>
            <h3>10</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- User Table -->
  <div class="card shadow">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="m-0">User List</h4>
      <div>
        <button class="btn btn-primary btn-sm me-2"><i class="bi bi-person-plus-fill"></i> Add User</button>
        <button class="btn btn-success btn-sm"><i class="bi bi-file-earmark-arrow-down"></i> Export Data</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Profile</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="{% static 'images/default-profile.png' %}" class="rounded-circle" width="40" alt="Profile"></td>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>Freelancer</td>
            <td><span class="badge bg-success">Active</span></td>
            <td>
              <button class="btn btn-info btn-sm"><i class="bi bi-eye"></i> View</button>
              <button class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i> Edit</button>
              <button class="btn btn-danger btn-sm"><i class="bi bi-person-dash-fill"></i> Suspend</button>
            </td>
          </tr>
          <!-- Repeat for other users -->
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
